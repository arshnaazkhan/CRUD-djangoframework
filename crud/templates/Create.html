<!DOCTYPE html>
<html>
<head>
<title>Create Record </title>
</head>
<body>
 <center>
     <h3>Add new Student Record</h3>
 </hr>
<form method="POST">
   {% csrf_token %}
  <table border="1">
    <tr>
      <td>Student Name</td>
      <td><input type="text" placeholder="Student Name.." name="stname"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" placeholder="Student Email.." name="stemail"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" placeholder="Student Address.." name="stnaddress"></td>
      </tr>
      <tr>
        <td>Mobile</td>
        <td><input type="text" placeholder="Mobile.." name="stmobile"></td>
      </tr>
      <tr>
        <td>Gender</td>
          <td>
            <input type="radio" value="M" name="stgender" group="stgender">Male |
            <input type="radio" value="F" name="stgender" group="stgender">Female |
            <input type="radio" value="O" name="stgender" group="stgender">Other |
          </td>
      </tr>
  </table>
  <input type="submit" value="Insert Record"/>  
  <a href="{% url 'stdisplay' %}">Home Page</a>
  <hr/>
  {% if messages%}
  {% for result in messages %}
  <b style="color:green;">{{result}}</b>
  {%endfor%}
  {%endif%}
</form>
 </center>
</body>
</html>
